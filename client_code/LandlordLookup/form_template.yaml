is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - type: RichText
    properties: {role: null, align: left, tooltip: '', enable_slots: true, border: '',
      foreground: '', visible: true, font_size: null, content: '# Vote No on A.

        Portland landlords have once again put a ballot initiative to break rent control
        on the ballot. This time, their goal is to exempt thousands of currently-protected
        units from rent control in Portland.


        If passed, the initiative would allow any landlord with fewer than 10 units
        to charge whatever they want instead of the <2% currently allowed for 2024.
        If Question A passes, a landlord could once again set their units rents to
        whatever they would like. Vote No on A on November 7 to protect rent control.',
      font: '', spacing_above: small, spacing_below: small, data: null, background: '',
      format: markdown}
    name: text_intro
    layout_properties: {grid_position: 'VLXVPG,PHPCAX'}
    components: []
  - type: RichText
    properties: {role: null, align: left, tooltip: '', enable_slots: true, border: '',
      foreground: '', visible: true, font_size: null, content: '## Where do you live?

        We use this information to check whether you''re likely to be kicked off of
        rent control if Question A passes.', font: '', spacing_above: small, spacing_below: small,
      data: null, background: '', format: markdown}
    name: text_ask
    layout_properties: {grid_position: 'UQMQFM,LBJDUR'}
  - type: TextBox
    properties: {role: null, align: left, hide_text: false, tooltip: '', placeholder: Landlord / LLC (eg Redfern),
      border: '', enabled: true, foreground: '', visible: true, text: '', font_size: null,
      font: '', spacing_above: small, type: text, spacing_below: small, italic: false,
      background: '', bold: false, underline: false}
    name: landlord
    layout_properties: {grid_position: 'YMIMCE,UMCBIT'}
    event_bindings: {pressed_enter: textbox_pressed_enter}
  - type: Button
    properties: {role: filled-button, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: Search, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: 'fa:search'}
    name: submit
    layout_properties: {grid_position: 'YMIMCE,HBTFYF'}
    event_bindings: {click: search_click}
  - type: RichText
    properties: {role: null, align: left, tooltip: '', enable_slots: true, border: '',
      foreground: '', visible: false, font_size: null, content: '## Retrieved Information',
      font: '', spacing_above: small, spacing_below: small, data: null, background: '',
      format: markdown}
    name: text_info_header
    layout_properties: {grid_position: 'BFXNJP,BJXWTP'}
  - type: RepeatingPanel
    properties: {item_template: UnitLookup.UnitListings}
    name: units
    layout_properties: {grid_position: 'MEAYDP,HCTAFL'}
  - type: RichText
    properties: {role: null, align: right, tooltip: '', enable_slots: true, border: '',
      foreground: '', visible: true, font_size: null, content: 'Made with ❤️ by [Maine
        Democratic Socialists of America](https://www.mainedsa.org/) in Portland,
        ME.', font: '', spacing_above: small, spacing_below: small, data: null, background: '',
      format: markdown}
    name: rich_text_1
    layout_properties: {grid_position: 'VEXFPA,DXFRKK'}
- type: FlowPanel
  properties: {role: null, spacing: medium, align: left, tooltip: '', border: '',
    foreground: '', visible: true, spacing_above: small, spacing_below: large, background: ''}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - type: Link
    properties: {role: null, url: 'https://www.mainedsa.org/maine-dsa-campaigns-and-projects/vote-no-on-a?refcode=landlord-lookup',
      align: left, tooltip: '', border: thin solid, foreground: 'theme:On Primary',
      visible: true, text: No on A, font_size: null, wrap_on: mobile, font: '', col_spacing: medium,
      spacing_above: none, icon_align: left, col_widths: '', spacing_below: medium,
      italic: false, background: '', bold: false, underline: false, icon: 'fa:thumbs-o-down'}
    name: no_on_a
    layout_properties: {}
  - type: Link
    properties: {role: null, url: 'https://secure.actblue.com/donate/mdsa-campaign-for-a-livable-portland-1?refcode=landlord-lookup',
      align: left, tooltip: '', border: thin solid, foreground: 'theme:On Primary',
      visible: true, text: Donate, font_size: null, wrap_on: mobile, font: '', col_spacing: medium,
      spacing_above: none, icon_align: left, col_widths: '', spacing_below: medium,
      italic: false, background: '', bold: false, underline: false, icon: 'fa:money'}
    name: actblue
    layout_properties: {}
- type: Label
  properties: {role: null, align: left, tooltip: '', border: '', foreground: 'theme:On
      Primary', visible: true, text: No on A! Protect Rent Control!, font_size: null,
    font: Calistoga, spacing_above: small, icon_align: left, spacing_below: small,
    italic: false, background: '', bold: true, underline: false, icon: ''}
  name: heading_page
  layout_properties: {slot: title}
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: column_panel_1
  layout_properties: {slot: left-nav}
  components:
  - type: Link
    properties: {role: null, url: '', align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: Lookup Units, font_size: null, wrap_on: mobile, font: '',
      col_spacing: medium, spacing_above: small, icon_align: left, col_widths: '',
      spacing_below: small, italic: false, background: '', bold: false, underline: false,
      icon: ''}
    name: lookupunits
    layout_properties: {grid_position: 'EVDLMK,ISOIBW'}
    event_bindings: {click: lookupunits_click}
  - type: Link
    properties: {role: null, url: '', align: left, tooltip: '', border: '', foreground: 'theme:Primary',
      visible: true, text: Lookup Landlords, font_size: null, wrap_on: mobile, font: '',
      col_spacing: medium, spacing_above: small, icon_align: left, col_widths: '',
      spacing_below: small, italic: false, background: '', bold: false, underline: false,
      icon: ''}
    name: lookuplandlord
    layout_properties: {grid_position: 'KECGZE,DYJHZG'}
custom_component: true
